
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Motion Camera</title>
<style type="text/css">
body {
	text-align: center;
}
video, canvas {
	
	background-color: #999;
}

canvas {
	image-rendering: pixelated;
}
</style>
	</head>
	<body>
		<div style="justify-content:center;display:flex">		
			<img style="display:none;position:fixed;top:0px;height:80%;z-index:100;" id="videoImage"/>
			<video style="position:fixed;top:0px;height:80%;" id="video"></video>
		</div>		
			<canvas id="motion" style="position:fixed;top:0px;right:0px;width:85px;"></canvas>
			
			<span id="score" style="position:fixed;top:0px;right:0px;font-size:50px;color:gold;">?</span>
			<input id="numberThreshold" style="position:fixed;botom:80%;right:0px;font-size:50px;color:gold;z-index:10;" type="number" value="30"/>

			<input id="rangeCapture" min="0" max="0" value="0" type="range" style="position:fixed;top:82%;left:1%;width:98%;"/>	
			<div id="divCapture" style="position:fixed;bottom:1%;height:10%;left:1%;width:98%;overflow:auto;">
			</div>
		<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
		<script src="diff-cam-engine.js"></script>
		<script src="site.js"></script>
	</body>
</html>
