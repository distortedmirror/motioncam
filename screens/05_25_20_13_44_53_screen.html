<script>
var queryStringParams=getQueryStringParams = query => {
return query
? (/^[?#]/.test(query) ? query.slice(1) : query)
.split('&')
.reduce((params, param) => {

params[key] = value ? decodeURIComponent(value.replace(/+/g, ' ')) : '';
return params;
}, {}
)
: {}
};
